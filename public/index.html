<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="build/js/app.js" defer></script>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

<h1>Calculatrice</h1>

<div id="container">
    <div id="screen">

    </div>
    <div id="keyboard">
        <div id="numpad">
            <div class="row">
                <div class="key num">7</div>
                <div class="key num">8</div>
                <div class="key num">9</div>
            </div>
            <div class="row">
                <div class="key num">4</div>
                <div class="key num">5</div>
                <div class="key num">6</div>
            </div>
            <div class="row">
                <div class="key num">1</div>
                <div class="key num">2</div>
                <div class="key num">3</div>
            </div>
            <div class="row">
                <div class="key num">0</div>
            </div>
        </div>
        <div id="operator">
            <div class="key">+</div>
            <div class="key">-</div>
            <div class="key">*</div>
            <div class="key">/</div>
            <div class="key">.</div>
            <div class="key">C</div>
            <div class="key" id="equal">=</div>
        </div>
    </div>
</div>

</body>
</html>
